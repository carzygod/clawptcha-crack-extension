<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clawptcha Agent 设置</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Clawptcha Agent</h1>
        <p>配置与控制请求 OpenAI 的信息，并决定是否自动通过挑战。</p>
      </header>
      <form id="settings-form">
        <label>
          <span>OpenAI 接入地址</span>
          <input id="baseUrl" type="text" placeholder="https://demo-ai.copypaste.hk/v1/" />
        </label>
        <label>
          <span>API Key</span>
          <input
            id="apiKey"
            type="password"
            placeholder="填写你的 OpenAI API Key"
            autocomplete="off"
          />
        </label>
        <label>
          <span>模型名称</span>
          <input id="model" type="text" placeholder="deepseek-chat" />
        </label>
        <label class="toggle">
          <span>是否自动通过</span>
          <input id="autoPass" type="checkbox" />
        </label>
        <div class="button-row">
          <button type="submit">保存配置</button>
          <button type="button" id="restore-defaults">恢复默认</button>
        </div>
      </form>
      <p id="popup-status" aria-live="polite"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
